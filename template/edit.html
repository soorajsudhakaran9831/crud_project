<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .form-container {
            width: 60%;
            background-color: cornflowerblue;
            padding: 30px;
            border-radius: 20px;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: black;
        }

        table {
            width: 100%;
        }

        table td {
            padding: 10px;
        }

        label {
            font-size: 20px;
            color: black;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #003d80;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1><strong>REGISTRATION</strong></h1>
        <form method="POST" action="{% url 'edit_employee_details' employee.id %}">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="employee_name">Employee Name</label></td>
                    <td><input type="text" name="employee_name" value="{{employee.employ_name}}"></td>
                </tr>
                <tr>
                    <td><label for="employee_dept">Department</label></td>
                    <td><input type="text" name="employee_dept" value="{{employee.department}}"></td>
                </tr>
                <tr>
                    <td><label for="employee_age">Age</label></td>
                    <td><input type="number" name="employee_age" value="{{employee.age}}"></td>
                </tr>
                <tr>
                    <td><label for="employee_email">Email</label></td>
                    <td><input type="email" name="employee_email" value="{{employee.email}}"></td>
                </tr>
                <tr>
                    <td><label for="employee_number">Contact Number</label></td>
                    <td><input type="text" name="employee_number" value="{{employee.contact_number}}"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit">Update</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
